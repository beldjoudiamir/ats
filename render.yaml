services:
  - type: web
    name: ats-backend
    env: node
    buildCommand: cd backEnd && npm install
    startCommand: cd backEnd && node src/server.production-simple.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false 